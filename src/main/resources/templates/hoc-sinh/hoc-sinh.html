<form action="/hoc-sinh/add" method="post">
    <label>Name</label>
    <input type="text" name="name"> <br>
    <label>Age</label>
    <input type="text" name="age"> <br>
    <label>Status</label>
    <input type="radio" value="Active" name="status">Active
    <input type="radio" value="Inactive" name="status"> Inactive <br>
    <button type="submit">Add New</button>
</form>

<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Status</td>

    </thead>
    <tbody>
    <tr th:each="hocSinh : ${list}">
        <td th:text="${hocSinh.id}"></td>

        <!--dung th:href => cu phap th:href="@{|duong dan|}"-->
        <td>

            <a class="btn btn-primary"

        </td>
    </tr>
