<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">

<form th:action="@{|/hoc-sinh/update/*{hocSinh.id}|}" method="post">
    <label>Name</label>
    <input type="text" name="name" th:field="*{hocSinh.name}"> <br>
    <label>Age</label>
    <input type="text" name="age" th:field="*{hocSinh.age}"> <br>
    <label>Status</label>
    <input type="radio" value="Active" name="status" th:field="*{hocSinh.status}">Active
    <input type="radio" value="Inactive" name="status" th:field="*{hocSinh.status}"> Inactive <br>
    <button type="submit">Update</button>
</form>

</body>
</html>
